<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The products</h1>


    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Buying_price</th>
                <th>selling_price</th>
                <th>stock_quantity</th>
            </tr>
        </thead>
        <tbody>
            {%for p in myproducts%}
            <tr>
                <td>{{ p[0]}} </td>
                <td>{{p[1]}}</td>
                <td>{{p[2]}}</td>
                <td>{{p[3]}}</td>
                <td>{{p[4]}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
