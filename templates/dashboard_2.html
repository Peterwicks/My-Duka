      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{a | tojson | safe}},
            datasets: [{
              label: '# of Votes',
              data: {{b | tojson | safe}},
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              b: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
